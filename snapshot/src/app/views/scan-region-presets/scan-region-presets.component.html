<section class="w-full h-full p-5 flex flex-col">
    <div class="flex items-center gap-5">
        <a routerLink="/phase2" class="px-4 py-2 bg-white/5 text-white rounded-full flex items-center gap-2 hover:bg-white/10 transition">
            <i class="ph-duotone ph-arrow-u-up-left text-lg"></i>
        </a>
        <h2 class="text-3xl me-auto text-white font-medium font-poppins">Scan Region Presets</h2>
        <a routerLink="/create-preset" class="px-4 py-2 text-white bg-[#3B82F6] rounded-md hover:bg-[#336ece] transition ms-auto">Create new preset</a>
    </div>

    <section class="w-full h-full flex flex-col">
        <div class="w-full h-full mt-5 flex flex-col gap-4">

                <div class="w-full flex items-center justify-between px-4 py-4 bg-white/5 rounded-lg">
                    <div class="flex items-center gap-5">
                        <i class="ph-duotone ph-app-window text-3xl text-white"></i>
                        <span class="text-white capitalize">{{getHostName(preset.website_url)}}</span>
                    </div>
                    <div class="flex gap-2">
                        <a class="px-4 py-2 bg-white/5 hover:bg-white/10 text-white rounded-md cursor-pointer"  [routerLink]="['/edit-preset', preset.id]"><i class="ph ph-pencil"></i>Edit Preset</a>
                        <button class="px-4 py-2 bg-red-700 hover:bg-red-600 text-white rounded-md cursor-pointer" (click)="deletePreset(preset.id)">Delete Preset</button>
                    </div>
                </div>
            }
