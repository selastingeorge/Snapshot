@if(isOpen)
{
    <div class="w-full h-full fixed bg-black/80 top-0 left-0 z-50 flex items-center justify-center" (click)="close()">
        <div class="w-auto h-auto min-w-[400px] p-5 bg-[#09090b] border border-[#27272a] rounded-lg max-w-[80%]" (click)="$event.stopPropagation()">
            <div class="flex flex-col">
                <div class="flex items-center">
                    <h2 class="text-white text-2xl">{{title}}</h2>
                    <button class="ms-auto text-white w-[40px] h-[40px] bg-white/5 flex items-center justify-center rounded-md hover:bg-white/10" (click)="close()" title="Close Dialog">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <span class="text-muted mt-4">{{caption}}</span>
            </div>
            <ng-content/>
        </div>
    </div>
}
